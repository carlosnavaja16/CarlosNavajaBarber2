
<script>

    //if iOS open apple maps
    if(navigator.userAgent.match(/(iPhone|iPad|iPod)/))
    {
        window.location.replace("maps://maps.google.com/maps?daddr=26.065897, -80.314620&amp");
    }

    //else take to google maps
    else
    {
        window.location.replace("https://maps.google.com/maps?daddr=26.065897, -80.314620&amp");
    }

</script>
